<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Online store</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="store-name">
                <h3>Wonder</h3>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search for item..." id="Item">
                <button class="searchBtn" id="searchBtn">Search</button>
            </div>
            <div class="menu">
                <span class="material-icons open" onclick="Open()" id="open">menu</span>
                <span class="material-icons close" onclick="Close()" id="close">close</span>
            </div>
            <div class="menu"></div>
        </nav>
        <section class="body" id="body">
            <span id="Shoes">
                Shoes
            <img src="https://images.pexels.com/photos/5704719/pexels-photo-5704719.jpeg?auto=compress&cs=tinysrgb&w=600" id="img">
            </span>
            <span id="Clothes">Clothes
                <img src="https://images.pexels.com/photos/5704719/pexels-photo-5704719.jpeg?auto=compress&cs=tinysrgb&w=600" id="img">
            </span>
            <span id="Electronics">Electronics
                <img src="https://images.pexels.com/photos/5704719/pexels-photo-5704719.jpeg?auto=compress&cs=tinysrgb&w=600" id="img">
            </span>
            <span id="Furniture">Furniture
                <img src="https://images.pexels.com/photos/5704719/pexels-photo-5704719.jpeg?auto=compress&cs=tinysrgb&w=600" id="img">
            </span>
        </section>
        <section id="result"></section>
    </div>
<script src="Index.js"></script>
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script>
</body>
</html>
